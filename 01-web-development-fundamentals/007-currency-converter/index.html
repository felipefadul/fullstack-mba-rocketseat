<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>

    <link rel="stylesheet" href="styles.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <img src="./assets/Logo.svg" alt="Convert logo" />

    <main>
      <form>
        <label for="amount">Value</label>
        <input type="text" name="amount" id="amount" placeholder="0" required />

        <label for="currency">Currency</label>
        <select name="currency" id="currency" required>
          <option value="" disabled selected hidden>Select the currency</option>
          <option value="USD">US Dollar ($)</option>
          <option value="EUR">Euro (€)</option>
          <option value="GBP">British Pound Sterling (£)</option>
        </select>

        <button type="submit">Convert to Brazilian Reais (BRL)</button>
      </form>

      <footer>
        <span id="description">$1 USD = R$5.71 BRL</span>
        <h1 id="result">571.00 BRL</h1>
      </footer>
    </main>
  </body>
</html>
