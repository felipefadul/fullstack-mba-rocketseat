<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stars of Tomorrow</title>
    <link rel="stylesheet" href="styles/index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="app">
      <main>
        <div class="main-container">
          <div class="back">
            <img src="assets/icons/ArrowLeft.svg" alt="Left arrow icon" />
            <span>Back</span>
          </div>
          <h1>Enrollment form</h1>
          <p>
            Fill in the details below to enroll your child at the Stars of
            Tomorrow kindergarten.
          </p>
        </div>
      </main>

      <aside>
        <div class="aside-container">
          <header>
            <img src="assets/Logo.svg" alt="Stars of Tomorrow logo" />
            <h2>Because every moment of <span>learning</span> counts</h2>
            <p>
              Enroll your child in our school and watch them flourish in a
              welcoming, safe and stimulating environment.
            </p>
          </header>

          <img
            src="assets/Illustration.svg"
            alt="Teacher with children in a circle"
          />
        </div>
      </aside>
    </div>
  </body>
</html>
