<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snitap Roller Skates</title>

    <link rel="stylesheet" href="styles/index.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500&family=Montserrat:wght@500&family=Syne:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="container">
      <nav>
        <a href="#">
          <img src="assets/icons/Logo.svg" alt="Snitap Roller Skates logo" />
        </a>
        <a href="#">
          <img src="assets/icons/ShoppingBag.svg" alt="Shopping cart" />
          <span>1</span>
        </a>
      </nav>
    </header>

    <section id="hero" class="container">
      <div>
        <h1>
          Snitap, your life more
          <div>
            <span>radical</span>
            <span>fun</span>
            <span>active</span>
            <span>radical</span>
          </div>
        </h1>

        <div class="buttons">
          <a href="#" class="button buy shadow">
            <img src="assets/icons/ShoppingBag.svg" alt="" />
            <span>Buy now</span>
          </a>
          <a href="#" class="button play">
            <span class="shadow">
              <img src="assets/icons/Play.svg" alt="" />
            </span>
            Watch it in action
          </a>
        </div>
      </div>

      <div class="roller-skates-animated">
        <div class="content">
          <img src="assets/hero-section/Ellipse.svg" alt="" />
          <img
            src="assets/hero-section/roller-skates.png"
            alt="Roller skates animation"
          />
          <img src="assets/hero-section/Stars-01.svg" alt="" />
          <img src="assets/hero-section/Stars-02.svg" alt="" />
        </div>
      </div>
    </section>

    <section id="banner">
      <div class="scroller background-gradient-animated">
        <div class="rolling">
          <img src="assets/Banner.svg" alt="" />
          <img src="assets/Banner.svg" alt="" />
          <img src="assets/Banner.svg" alt="" />
          <img src="assets/Banner.svg" alt="" />
          <img src="assets/Banner.svg" alt="" />
          <img src="assets/Banner.svg" alt="" />
          <img src="assets/Banner.svg" alt="" />
          <img src="assets/Banner.svg" alt="" />
          <img src="assets/Banner.svg" alt="" />
          <img src="assets/Banner.svg" alt="" />
          <img src="assets/Banner.svg" alt="" />
          <img src="assets/Banner.svg" alt="" />
          <img src="assets/Banner.svg" alt="" />
          <img src="assets/Banner.svg" alt="" />
          <img src="assets/Banner.svg" alt="" />
          <img src="assets/Banner.svg" alt="" />
        </div>
      </div>
    </section>
  </body>
</html>
