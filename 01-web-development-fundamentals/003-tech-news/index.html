<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tech News</title>
    <link rel="stylesheet" href="styles/index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="container">
      <nav
        id="primary-menu"
        aria-label="Primary menu"
        class="grid grid-flow-column"
      >
        <div>
          <img src="assets/icons/List.svg" alt="Menu icon" />
          <strong>Menu</strong>
        </div>

        <div>
          <img src="assets/Logo.svg" alt="Tech News logo" />
        </div>

        <div>
          <strong>Search</strong>
          <img
            src="assets/icons/MagnifyingGlass.svg"
            alt="Magnifying glass icon"
          />
        </div>
      </nav>
      <nav
        id="secondary-menu"
        aria-label="Secondary menu"
        class="grid grid-flow-column"
      >
        <a href="#">Artificial Intelligence</a>
        <a href="#">Blockchain</a>
        <a href="#">Holograms</a>
        <a href="#">Internet</a>
        <a href="#">Wearables</a>
        <a href="#">Augmented Reality</a>
        <a href="#">Virtual Reality</a>
      </nav>
    </header>

    <main class="grid container">
      <section id="featured" class="grid grid-flow-column gap-16">
        <figure class="card">
          <img
            src="assets/images/image-01.jpg"
            alt="Domestic robot in a bedroom"
          />
          <figcaption>
            <span class="content-tag">Robotics</span>
            <h2 class="text-2xlarge">
              Domestic robots are beginning to be adopted for everyday tasks,
              promising more comfort and efficiency in homes.
            </h2>
          </figcaption>
        </figure>

        <div class="grid grid-columns-2 gap-16">
          <figure class="card">
            <img
              src="assets/images/image-02.jpg"
              alt="3D projector smartphone"
            />
            <figcaption>
              <span class="content-tag">Holograms</span>
              <h2 class="text-large">
                New 3D Projector Smartphone hits the market, transforming the
                way we see our screens!
              </h2>
            </figcaption>
          </figure>
          <figure class="card">
            <img
              src="assets/images/image-03.jpg"
              alt="Rocket with 6G written above it"
            />
            <figcaption>
              <span class="content-tag">Internet</span>
              <h2 class="text-large">
                6G technology arrives in Brazilian cities, promising to
                revolutionize the way we live and communicate.
              </h2>
            </figcaption>
          </figure>
          <figure class="card">
            <img
              src="assets/images/image-04.jpg"
              alt="Woman in sportswear checking her smartwatch"
            />
            <figcaption>
              <span class="content-tag">Wearables</span>
              <h2 class="text-large">
                Company launches smartwatch capable of monitoring mental health,
                offering valuable insights into personal well-being.
              </h2>
            </figcaption>
          </figure>
          <figure class="card">
            <img
              src="assets/images/image-05.jpg"
              alt="Kids having fun with VR devices"
            />
            <figcaption>
              <span class="content-tag">Virtual Reality</span>
              <h2 class="text-large">
                Schools adopt VR technology to provide immersive experiences,
                transforming traditional learning.
              </h2>
            </figcaption>
          </figure>
        </div>
      </section>

      <section id="weekly">
        <header class="grid grid-flow-column">
          <h3>Most read of the week</h3>
          <a href="#" class="grid grid-flow-column">
            <strong>See all</strong>
            <span></span>
          </a>
        </header>
        <div class="grid grid-flow-column gap-16">
          <figure>
            <span class="content-tag">Vehicles</span>
            <img
              src="assets/images/image-06.jpg"
              alt="Car with a futuristic design"
            />
            <p>
              Prototype of a flying vehicle is presented, marking the beginning
              of the era of personal air transportation.
            </p>
          </figure>
          <figure>
            <span class="content-tag">Holograms</span>
            <img
              src="assets/images/image-07.jpg"
              alt="Woman smiling while interacting with a hologram"
            />
            <p>
              Video conferencing platform introduces new hologram feature,
              making virtual calls more realistic and immersive.
            </p>
          </figure>
          <figure>
            <span class="content-tag">Virtual Reality</span>
            <img
              src="assets/images/image-08.jpg"
              alt="Man having fun with a VR device"
            />
            <p>
              New generation of video game consoles is launched, bringing
              ultra-realistic graphics and fully immersive gaming experiences.
            </p>
          </figure>
          <figure>
            <span class="content-tag">Internet</span>
            <img
              src="assets/images/image-09.jpg"
              alt="Satellite orbiting the Earth"
            />
            <p>
              Project aims to offer high-speed Internet in remote areas via
              satellites.
            </p>
          </figure>
        </div>
      </section>
    </main>
  </body>
</html>
