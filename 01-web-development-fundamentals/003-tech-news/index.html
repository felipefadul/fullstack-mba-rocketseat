<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tech News</title>
    <link rel="stylesheet" href="styles/index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="container">
      <nav
        id="primary-menu"
        aria-label="Primary menu"
        class="grid grid-flow-column"
      >
        <div>
          <img src="assets/icons/List.svg" alt="Menu icon" />
          <strong>Menu</strong>
        </div>

        <div>
          <img src="assets/Logo.svg" alt="Tech News logo" />
        </div>

        <div>
          <strong>Search</strong>
          <img
            src="assets/icons/MagnifyingGlass.svg"
            alt="Magnifying glass icon"
          />
        </div>
      </nav>
      <nav
        id="secondary-menu"
        aria-label="Secondary menu"
        class="grid grid-flow-column"
      >
        <a href="#">Artificial Intelligence</a>
        <a href="#">Blockchain</a>
        <a href="#">Holograms</a>
        <a href="#">Internet</a>
        <a href="#">Wearables</a>
        <a href="#">Augmented Reality</a>
        <a href="#">Virtual Reality</a>
      </nav>
    </header>

    <main class="grid container">
      <section id="featured" class="grid grid-flow-column gap-16">
        <div class="card">
          <img
            src="assets/images/image-01.jpg"
            alt="Domestic robot in a bedroom"
          />
        </div>

        <div class="grid grid-columns-2 gap-16">
          <div>
            <img
              src="assets/images/image-02.jpg"
              alt="3D projector smartphone"
            />
          </div>
          <div>
            <img
              src="assets/images/image-03.jpg"
              alt="Rocket with 6G written above it"
            />
          </div>
          <div>
            <img
              src="assets/images/image-04.jpg"
              alt="Woman in sportswear checking her smartwatch"
            />
          </div>
          <div>
            <img
              src="assets/images/image-05.jpg"
              alt="Kids having fun with VR devices"
            />
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
